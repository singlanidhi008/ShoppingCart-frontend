<div class="container-fluid" id="login-form">
    <div id="login-head">
        <h1>Login Form</h1>
    </div>
    <div id="login-details">
        <form [formGroup]="loginObj" (ngSubmit)="onSubmit(loginObj.value)">
            <div class="form-group" id="user">
                <label>UserName</label>
                <input type="text" [class.is-invalid]="name.invalid && name.touched" formControlName="Username"
                    class="form-control" />
                <small class="text-danger" *ngIf="name.invalid && name.touched">UserName is required</small>
            </div>
            <div class="form-group" id="pass">
                <label>Password</label>
                <input type="password" [class.is-invalid]="password.invalid && password.touched"
                    formControlName="Password" class="form-control" />
                <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
            </div>
            <div class="btn1">
                <button id="submit" [disabled]="loginObj.invalid" type="submit" class="btn btn-primary">
                    Login
                </button>
                <button id="submit" type="submit" class="btn btn-primary mx-2" (click)="GoToSignUp()">
                    SignUp
                </button>
            </div>
        </form>
    </div>
</div>
<p-toast></p-toast>
